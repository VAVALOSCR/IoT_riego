<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Exportador de Datos IoT</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f4f8; }
    button { padding: 10px 20px; font-size: 16px; background-color: #2d6a4f; color: white; border: none; border-radius: 5px; }
    h1 { color: #2d6a4f; }
  </style>
</head>
<body>

  <h1>ðŸ“Š Exportar Datos desde Firebase</h1>
  <button onclick="exportarExcel()">Exportar a Excel</button>

  <script>
    // Configurar Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBlj9eFMKtn5IMm4XcX8kPA3fcVeFJ71TM",
      authDomain: "data-riego.firebaseapp.com",
      databaseURL: "https://data-riego-default-rtdb.firebaseio.com",
      projectId: "data-riego",
      storageBucket: "data-riego.firebasestorage.app",
      messagingSenderId: "793269248007",
      appId: "1:793269248007:web:4d0af04b50877b46e74aa2",
      measurementId: "G-0T2926P2TD"
    };
    firebase.initializeApp(firebaseConfig);

    // FunciÃ³n para exportar a Excel
    function exportarExcel() {
      firebase.database().ref("sensor_logs").once("value", function(snapshot) {
        const datos = snapshot.val();
        if (!datos) {
          alert("No hay datos disponibles.");
          return;
        }

        const filas = [["Fecha", "Humedad Suelo", "Temperatura", "Humedad Ambiente", "Ãšltimo Riego"]];

        for (const [key, registro] of Object.entries(datos)) {
          filas.push([
            new Date(parseInt(key) * 1000).toLocaleString(),
            registro.humedad_suelo || '',
            registro.temperatura || '',
            registro.humedad_ambiente || '',
            registro.ultimo_riego || ''
          ]);
        }

        const hoja = XLSX.utils.aoa_to_sheet(filas);
        const libro = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(libro, hoja, "Datos Riego");
        XLSX.writeFile(libro, "registro_riego.xlsx");
      });
    }
  </script>

</body>
</html>
