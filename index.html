<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel IoT - Riego Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f9f5;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2a7b4f;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      font-size: 1.2rem;
    }
    strong {
      color: #155724;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>🌱 Panel IoT - Riego Inteligente</h1>

  <ul>
    <li>🌡️ Temperatura: <strong><span id="temperatura">--</span></strong></li>
    <li>💧 Humedad del Suelo: <strong><span id="humedadSuelo">--</span></strong></li>
    <li>🌫️ Humedad Ambiental: <strong><span id="humedadAmbiente">--</span></strong></li>
    <li>🕒 Último Riego: <strong><span id="ultimoRiego">--</span></strong></li>
  </ul>

  <footer>
    © 2025 AgroInteligente - Proyecto educativo con IoT + Firebase
  </footer>

  <script>
    // Tu configuración real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBlj9eFMKtn5IMm4XcX8kPA3fcVeFJ71TM",
      authDomain: "data-riego.firebaseapp.com",
      databaseURL: "https://data-riego-default-rtdb.firebaseio.com",
      projectId: "data-riego",
      storageBucket: "data-riego.firebasestorage.app",
      messagingSenderId: "793269248007",
      appId: "1:793269248007:web:4d0af04b50877b46e74aa2",
      measurementId: "G-0T2926P2TD"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Escuchar el último dato registrado en 'sensor_logs'
    db.ref("sensor_logs").limitToLast(1).on("value", (snapshot) => {
      const datos = snapshot.val();
      if (datos) {
        const ultimo = Object.values(datos)[0];
        document.getElementById("humedadSuelo").innerText = ultimo.humedad_suelo + "%";
        document.getElementById("temperatura").innerText = ultimo.temperatura + "°C";
        document.getElementById("humedadAmbiente").innerText = ultimo.humedad_ambiente + "%";
        document.getElementById("ultimoRiego").innerText = ultimo.ultimo_riego;
      }
    });
  </script>
</body>
</html>
