<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard DHT11 MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #datos {
      font-size: 24px;
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Dashboard Sensor DHT11</h1>
  <div id="datos">Esperando datos MQTT...</div>

  <script>
    // ConexiÃ³n MQTT
    const options = {
      username: "gatoo",
      password: "hola",
      clean: true,
      reconnectPeriod: 1000
    };

    const client = mqtt.connect("wss://gatoo.cloud.shiftr.io:443", options);

    client.on("connect", function () {
      console.log("Conectado a Shiftr.io");
      client.subscribe("sensor/dht11", function (err) {
        if (!err) {
          console.log("Suscrito al topic sensor/dht11");
        } else {
          console.error("Error al suscribirse:", err);
        }
      });
    });

    client.on("message", function (topic, message) {
      const datos = message.toString();
      console.log("Mensaje recibido:", datos);
      document.getElementById("datos").innerText = datos;
    });

    client.on("error", function (error) {
      console.error("Error MQTT:", error);
    });
  </script>
</body>
</html>
